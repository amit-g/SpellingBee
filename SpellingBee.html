<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="SpellingBee.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <input id="wordInput" name="word" type="text" value="" />
                    <input id="checkIt" name="checkIt" type="button" value="Check it" />
                    <input id="speakAgain" name="speakAgain" type="button" value="Speak Again" />
                    <input id="showWord" name="showWord" type="button" value="I give up!" />
                    <input id="nextWord" name="nextWord" type="button" value="Next Word" />
                    <span id="wordDisplay"><span>
                </div>
            </div>
        </div>
        <script src="SpellingBee.js"></script>
    </body>
</html>
