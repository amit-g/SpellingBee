<template>
  <require from="./messages"></require>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Word List Source</h3>
    </div>
    
    <div class="panel-body">
      
      <div class="form-group">
        <label for="gSUrl" class="control-label">Google Sheet Url</label>
        <div class="input-group">
          <span class="input-group-addon">Url</span>
          <input type="text" value.bind="googleSheetUrl" class="form-control" id="gsu" placeholder="Google sheet url">
        </div>
        <button type="button" click.delegate="loadWordsFromGoogleSheet()" disabled.bind="!isGoogleSheetUrlValid" class="form-control btn btn-primary">Load from Google Sheet</button>
      </div>
      
      <div class="form-group">
        <label for="gu" class="control-label">Gist Url</label>
        
        <div class="input-group">
          <span class="input-group-addon">Url</span>
          <input type="text" value.bind="gistUrl" class="form-control" id="gu" placeholder="Gist Url">
        </div>
        <button type="button" click.delegate="loadWordsFromGist()" disabled.bind="!isGistUrlValid" class="form-control btn btn-primary">Load from Gist</button>
      </div>
      
      <messages view-model.ref="messages"></messages> 

    </div>
    
  </div>
</template>
