<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    
    <form role="form" submit.delegate="submit()" class="form-horizontal">
        
      <div class="form-group">
        <label for="gSUrl" class="col-md-2 control-label">Google Sheet Url</label>
        <div class="col-md-8">
            <input type="text" value.bind="googleSheetUrl" class="form-control" id="gsu" placeholder="Google sheet url">
        </div>
        <div class="col-md-2">
            <button type="button" click.delegate="loadWordsFromGoogleSheet()" disabled.bind="!isGoogleSheetUrlValid" class="btn btn-primary">Load Words from Google Sheet</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="gu" class="col-md-2 control-label">Gist Url</label>
        <div class="col-md-8">
            <input type="text" value.bind="gistUrl" class="form-control" id="gu" placeholder="Gist Url">
        </div>
        <div class="col-md-2">
            <button type="button" click.delegate="loadWordsFromGist()" disabled.bind="!isGistUrlValid" class="btn btn-primary">Load Words from Gist</button>
        </div>
      </div>
      
    </form>
    
  </section>
  
  <section>
      <div show.bind="isSuccess" class="alert alert-success col-md-8 col-md-offset-2" role="alert">
            <p>${message}</p>
      </div>
      <div show.bind="isError" class="alert alert-danger col-md-8 col-md-offset-2" role="alert">
            <p>${errorMessage}</p>
      </div>
  </section>
</template>
