<template>
  <require from="./setup-word-list"></require>
  <require from="./setup-voice"></require>
  <require from="./setup-advanced"></require>
  
  <section class="au-animate">
    <h2>${heading}</h2>
    
    <div class="well">
      <form submit.delegate="submit()" class="form" role="form">
    
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <setup-word-list></setup-word-list>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <setup-voice></setup-voice>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <setup-advanced></setup-advanced>
          </div>
        </div>
        
      </form>
    </div>
    
  </section>
  
  <section>
      <div show.bind="isSuccess" class="alert alert-success col-md-8 col-md-offset-2" role="alert">
            <p>${message}</p>
      </div>
      <div show.bind="isError" class="alert alert-danger col-md-8 col-md-offset-2" role="alert">
            <p>${errorMessage}</p>
      </div>
  </section>
</template>
