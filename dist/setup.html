<template>
  <require from="./setup-word-list"></require>
  <require from="./setup-voice"></require>
  
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="submit()" class="form-horizontal">
  
      <div class="form-group">
        <label class="col-md-2 control-label">Word List Sources</label>
        <div class="col-md-8">
            <setup-word-list></setup-word-list>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-2 control-label">Voices</label>
        <div class="col-md-8">
            <setup-voice></setup-voice>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      
    </form>
    
  </section>
  
  <section>
      <div show.bind="isSuccess" class="alert alert-success col-md-8 col-md-offset-2" role="alert">
            <p>${message}</p>
      </div>
      <div show.bind="isError" class="alert alert-danger col-md-8 col-md-offset-2" role="alert">
            <p>${errorMessage}</p>
      </div>
  </section>
</template>
